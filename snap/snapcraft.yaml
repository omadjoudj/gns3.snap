name: gns3
#TODO: switch to `version-script` to auto-sync with the releases
version: '2.2.3'
summary: GNS3
description: |
  GNS3 is a graphical network simulator that allows simulation of complex networks.
icon: snap/gui/gns3.png
license: GPL-3.0
base: core18
#TODO: switch to `stable` once ready
grade: devel
# GNS3 cannot run w/ `strict` since it needs access to kvm and other things in /usr/bin
confinement: classic

environment:
  PATH: $SNAP/usr/bin:$SNAP/bin:$SNAP/sbin:$PATH
  PYTHONPATH: $SNAP/lib/python3/site-packages:$PYTHONPATH

parts:
  #gns3_gui
  gns3:
    plugin: python
    python-version: python3
    source: https://github.com/GNS3/gns3-gui.git
    source-type: git
    source-tag: 'v2.2.3'
    stage-packages:
      - python3-pip
      - python3-distutils-extra
      - python3-pyqt5
      - python3-pyqt5.qtsvg
      - python3-pyqt5.qtwebsockets
      - locales-all
      # Generated automatically by snapcraft
      - libblkid1
      - libbz2-1.0
        #- libc6
      - libdb5.3
      - libgcc1
      - libgcrypt20
      - libgpg-error0
      - liblz4-1
      - liblzma5
      - libmount1
      - libncursesw5
      - libpcre3
      - libselinux1
      - libstdc++6
      - libsystemd0
      - libtinfo5
      - libudev1
      - libuuid1
      - zlib1g

    after: [gns3server, desktop-qt5]
  gns3server:
    plugin: python
    python-version: python3
    source: https://github.com/GNS3/gns3-server.git
    source-type: git
    source-tag: 'v2.2.3'
    stage-packages:
      - python3-pip
      - python3-distutils-extra
      # Generated automatically by snapcraft
      - libblkid1
      - libbz2-1.0
      - locales-all
        #- libc6
      - libdb5.3
      - libgcc1
      - liblzma5
      - libmount1
      - libncursesw5
      - libpcre3
      - libselinux1
      - libstdc++6
      - libtinfo5
      - libuuid1
      - zlib1g

  ubridge:
    plugin: make
    source: https://github.com/GNS3/ubridge.git
    source-type: git
    source-tag: 'v0.9.16'
    override-pull: |
      snapcraftctl pull
      sed -i 's|BINDIR  =   /usr/local/bin|BINDIR  =   \$\(DESTDIR\)/bin|' Makefile
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      snapcraftctl build
    build-packages:
      - build-essential
    override-prime:
      snapcraftctl prime

      setcap cap_net_admin,cap_net_raw=ep "$SNAPCRAFT_PRIME/bin/ubridge"
    stage-packages:
      - libcap2
      - libcap2-bin
      - libpcap-dev
      - locales-all
      # Generated automatically by snapcraft
      #- libc6

        ##TODO: fix dynamips compilation errors
        #  dynamips:
        #    plugin: cmake
        #    source: https://github.com/GNS3/dynamips.git
        #    source-type: git
        #    source-tag: 'v0.2.21'
        #    build-packages:
        #      - build-essential
        #    stage-packages:
        #      - libelf-dev
        #      - libpcap0.8-dev

  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: qt

    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - build-essential
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5
      # Generated automatically by snapcraft
      - libblkid1
        #- libc6
      - libgcc1
      - libgcrypt20
      - libgpg-error0
      - liblz4-1
      - liblzma5
      - libmount1
      - libpcre3
      - libselinux1
      - libstdc++6
      - libsystemd0
      - libtinfo5
      - libudev1
      - libuuid1
      - zlib1g


apps:
  gns3:
    command: bin/gns3
#NOTE: snap ignores setcap even when done in the last stage (prime)
#due to: https://github.com/snapcore/snapcraft/blob/665143c94584260b93e3b4d4f7099c92b05ce22f/snapcraft/internal/lifecycle/_packer.py#L98
  ubridge:
    command: bin/ubridge -H 127.0.0.1
    daemon: simple
  gns3server:
    command: bin/gns3server
    daemon: simple
    #  dynamips:
    #    command: bin/dynamips
